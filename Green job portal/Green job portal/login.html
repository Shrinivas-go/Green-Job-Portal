<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
   
    <link rel="icon" href="Images/android-chrome-512x512.png" type="image/x-icon">
    <link rel="icon" href="Images/android-chrome-192x192.png" sizes="48x48" type="image/png">
    
    <link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="Images/favicon-32x32.png" sizes="32x32" type="image/png">
  
    <link rel="apple-touch-icon" href="Images/apple-touch-icon.png">
    <title>Login - Green Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            height: 50px;
        }
        .login-container h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
        }
        .login-container button {
            width: 95%;
            padding: 10px;
            background-color: #388e3c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #2e7d32;
        }
        .login-container a {
            color: #388e3c;
            text-decoration: none;
            font-size: 14px;
        }
        .message {
            margin-top: 15px;
            color: #2e7d32;
            font-size: 16px;
        }
        .logo{
          border-radius: 45px;
          width:56px;
          height:max-content;
        }

        /* Stylish Popup */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #ffffff;  /* Updated to white */
            color: #388e3c;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: popupFadeIn 0.5s forwards; /* Shortened animation time */
        }

        #popup .popup-title {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #popup .popup-message {
            margin-bottom: 20px;
        }

        #popup .close-popup {
            background-color: #388e3c; /* Same green for close button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #popup .close-popup:hover {
            background-color: #2e7d32;
        }

        @keyframes popupFadeIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes popupFadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .logo{
          height:49px;
          width:200px;
          object-fit: cover;
          border-radius: 23px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="logo" src="greenlogo.webp" alt="Green Job Portal Logo" class="logo">
        <h1>Green Job Portal</h1>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p><a href="#">Forgot Password?</a></p>
        <p><a href="#">Create an Account</a></p>
       
    </div>

    <!-- Stylish Popup -->
    <div id="popup">
        <div class="popup-title">Welcome to Green Job Portal!</div>
        <div class="popup-message">Hello, <span id="popup-username"></span>!</div>
        <button class="close-popup" onclick="closePopup()">Close</button>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const popup = document.getElementById('popup');
            const usernameSpan = document.getElementById('popup-username');

            if (email && password) {
                // Set username in the popup and show it
                usernameSpan.textContent = email.split('@')[0]; // Extract username from email
                popup.style.display = 'block';

                // Show the popup with animation
                setTimeout(function() {
                    popup.style.opacity = '1'; // Fade-in effect
                }, 200); // Reduced delay before fade-in

                // Close the popup after 2 seconds and redirect to homepage
                setTimeout(function() {
                    closePopup();
                    window.location.href = 'homepage.html'; // Redirect to homepage
                }, 2500); // Keep the popup for 2.5 seconds (Reduced delay)
            } else {
                messageDiv.textContent = "Please enter both email and password.";
            }
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.animation = 'popupFadeOut 1s forwards'; // Fade-out effect
            setTimeout(function() {
                popup.style.display = 'none'; // Hide the popup after fade-out
            }, 1000); // Wait for fade-out to complete
        }
    </script>
</body>
</html>
