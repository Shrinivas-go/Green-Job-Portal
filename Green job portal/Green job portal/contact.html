<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
   
    <link rel="icon" href="Images/android-chrome-512x512.png" type="image/x-icon">
    <link rel="icon" href="Images/android-chrome-192x192.png" sizes="48x48" type="image/png">
    
    <link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="Images/favicon-32x32.png" sizes="32x32" type="image/png">
  
    <link rel="apple-touch-icon" href="Images/apple-touch-icon.pngapple-touch-icon.png">
    <title>Contact Us - Green Job Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f8e9;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
            width: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-section {
            padding: 40px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }
        .contact-section h1 {
            color: #2e7d32;
        }
        .contact-section p {
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.6;
            color: #333;
        }
        .contact-section form {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
        }
        .contact-section button {
            padding: 10px 20px;
            background-color: #388e3c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-section button:hover {
            background-color: #2e7d32;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            text-align: center;
            width: 300px;
            animation: fadeIn 0.5s ease-out;
        }
        .popup.active {
            display: block;
        }
        .popup h2 {
            margin-bottom: 20px;
        }
        .popup button {
            padding: 10px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #2e7d32;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
           
        .logo{
          height:49px;
          width:200px;
          object-fit: cover;
          border-radius: 23px;
        }

    </style>
</head>
<body>
    <header>
        <img class="logo" src="greenlogo.webp" alt="Green Job Portal Logo">
        <nav>
            <a href="homepage.html">Home</a>
            
        </nav>
    </header>

    <div class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need further assistance, feel free to get in touch with us using the form below. We're here to help!</p>

        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Green Job Portal. All rights reserved.</p>
    </footer>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <h2>Thank you for your feedback!</h2>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Form submission handler
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            showPopup(); // Show the popup after form submission
        });

        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('active');
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('active');
        }
    </script>

</body>
</html>
